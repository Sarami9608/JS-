<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.4.min.js"></script>
    <style>
        img{
            width : 200px;
        }
        .newClass{
            border : 5px solid rgb(207, 17, 169);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://media.tenor.com/8XDuSXYfdqsAAAAd/%EC%B6%98%EC%8B%9D-%EC%B6%98%EC%8B%9D%EC%9D%B4.gif" id="img1">
    </div>
    <button id="btn1">img 1개 삭제</button>
    <button id="btn2">class 추가</button>
    <button id="btn3">class 삭제</button>
    <button id="btn4">부모요소 접근</button>
    <button id="btn5">this문법</button>
    <script>
        //  요소 지우기
        $('#btn1').click(()=>{
            $('#img1').remove()
        })
        // class add  : .addCLass
        $('#btn2').click(()=>{
            $('#img1').addClass('newClass')
        })
        // delete class : .removeCLass()
        $('#btn3').click(()=>{
            $('#img1').removeClass('newClass')
        })
        // access parent attribute : .parent()
        $('#btn4').click(()=>{
            $('#img1').parent().css('background-color','violet')
        })
        //  this Grammer
        // ** Arrow FUnction 과 함꼐 사용 불가
        $('#btn5').click(function(){
            $(this).text('버튼 내용 바꾸기');
        })


    </script>
</body>
</html>
