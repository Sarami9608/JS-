<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.4.min.js"></script>
</head>
<body>
    <span id="num">0</span>
    <br>
    <button id="plus">+1</button>
    <button id="minus">-1</button>
    <script>
        $('#plus').click(()=>{
            let num = $('#num')
            now = Number(num.text())
            num.text(now+1)
        })
        $('#plus').click(()=>{
            let num = $('#num')
            now = Number(num.text())
            num.text(now+1)
        })
        $('#minus').click(()=>{
            let num = $('#num')
            now = Number(num.text());
            if(now > 0 ){
                num.text(now-1) 
            } 
        })
        // jQuery는 선택자 지정에 자유롭다.
        // 계층선택자도 자유롭게 선택 가능 $('p>.abc')

        // document.querySelector('선택자기호')
        document.querySelector('#plus').addEventListener('click',()=>{
            console.log('querySelector');
        })
        // 만약 querySelector 를 통해 여러 요소를 가져오고 싶다면 (태그,클래스)
        // qeurySelectorAll(선택자)
        let btnList = document.qeurySelectorAll('button')
        console.log(btnList);
    </script>
</body>
</html>
