<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = 'h1Tag'>JS 수업 중입니다.</h1>
    <button id="btn">스타일 변경</button>

    <script>
        // 버튼을 클릭 하는 경우 h1 태그의 디자인을 수정
        document.getElementById('btn').addEventListener('click',()=>{
            // a. style 변경한 attribute를 가져온다.
            let h1Tag = document.getElementById('h1Tag');
            // b. 내가 가져온 요소가 어떤 스타일을 가지ㅗㄱ 있는가?
            console.log(h1Tag.style);

            // c. style change
            h1Tag.style.color ='blueviolet';

            // d. check what i want to know attribute
            console.log(h1Tag.style.color);

            h1Tag.style.backgroundColor = 'yellow'
        })
    </script>

</body>
</html>
