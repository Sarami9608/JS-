<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 인라인 방식 -->
    <button onclick="alert('pop')">버튼이다. 눌러라</button>
    <!-- 
        태그 안에 JS 문법을 직접 명시하는 바업ㅂ
        장점 - 단순 로직 처리 용이
        단점 - 재사용성이 아주 낮다. 코드가 노출된다.
    -->

    <script>
        // // 내부 장식
        // html 코드 내에 script 태그를 이용해서 내부에 직접 작성하는 방법
        // 장점 - 빠르게 타이핑 가능, 전체 코드 한번에 볼 수 있다.
        // 단점 - 코드가 노출 재사용성이 낮다.

    </script>

    <!-- 외부 장식
        외부 JS 파일을 불러와서 동작시키는 방법
        script src 를 통해 연결 // css link를 통해

    -->
    <script src="./ex07실행위치(외부).js"></script>


</body>
</html>
