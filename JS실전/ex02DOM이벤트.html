<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  id='text'>h1태그 컨텐츠</h1>
    <!-- class에 이벤트 직접 작성하는 case -->
    <button onclick="popUp()">직접 작성</button>
    <button id="btn_han">핸들러용 버튼</button>

    <button id="btn_lis">리스너용 버튼</button>
    <button id="btn_event">이벤트 객체용 버튼</button>


    <script>
        // Event =특정 요소에 원하는 이벤트를 부여
        //  ex) click , mouseover, mouseout, change

        // evenetHandler vs eventListener
        // 1.eventHandler : 하나의 요소 당 하나의 이벤트만 부여 가능
        // 2.eventListener : 하나의 요소에 여러개의 이벤트 부여 가능

        // Q. 버튼들을 각각 클릭 시, id가 'txt'인 요소의 컨텐ㅔ츠를 알림창에 띄울 것

        //  준비물 : 팝업창을 출력하는 함수
        // 왜? 재사용하기 위함 --- 반복을 제거
        const popUp = () => {
            //  1. h1Tag 요소를 가져오기
            let h1Tag = document.getElementById('text');
            alert(h1Tag.innerText)
        }
        const popUp2 = () => {
            //  1. h1Tag 요소를 가져오기
            let h1Tag = document.getElementById('text');
            alert(h1Tag.innerText+'두 번쨰 이벤트')
        }

        //  case1 html 태그에 이벤트를 직접 작성하는 방법
        // <button onclick="popUp()">직접 작성</button>
        //  장점 : 직관적 
        // 단점 : 하나의 이벤트만 처리 가능, 함수명이 노출(보안)

        // case2. 이벤트 핸들러
        // - 핸들러용 버튼 클릭시 popUp() 호출
        let btn_han = document.getElementById('btn_han');
        console.log("btn1  : ", btn_han);
        // 조건부로 적을 경우 ()를 포함하지 않고 입력
        btn_han.onclick = popUp

        // case3 이벤트 리스너
        //  -"리스너용 버튼"을 클릭했을 때, popUp함수를 호출
        //  다중 이벤트 처리 가능
        //  단점 : 코드가 길어짐
        let btn2 = document.getElementById('btn_lis')
        btn2.addEventListener('click',popUp)
        btn2.addEventListener('click',popUp2)

        // 함수를 바로 등록하자 유사 함수 ()=>{}
        btn_han.onclick = ()=>{
            alert('함수 바로 등록')
        }
        // 콜백함수 : 함수 안에 있는 함수
        btn2.addEventListener('click', ()=>{
            alert('함수 바로 등록')

        })
        // case4. 이벤트 객체
        // 이벤트가 발생하는 주체와 그 내용을 알 수 있다.
        // 이벤트가 발생하는 주체 = target
        let eventBtn = document.getElementById('btn_event')
        eventBtn.addEventListener('click',(e)=>{
            console.log('이벤트 : ', e.target);
        })
    </script>
</body>
</html>
