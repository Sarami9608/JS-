<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //연산자
        // a. JAVA 연산자와 다른 점
        // (1) 나누기 연산자.
        console.log('/-> 100 /3 : ', 100/3) //  실제 나눈 결과 - 소수점 포함
        console.log('%-> 100 %3 : ', 100%3)// 나머지 연산자.

        // (2) 비교연산자 & 일치 연산자?
        // =  : 대입연산자.
        // == : 값만 비교
        // === : 일치 연산자- 값과 데이터 타입도 비교
        console.log('== ' , 3=='3')
        console.log('=== ' , 3==='3')

        // b. Java 연산자와 같지만 중요한?
        // (3) 삼항연산자.

        // case  1) 실행문 바로 실행하기
        let dinner  = confirm('밥먹음?')
        dinner === true ? console.log('커피 마시자') : console.log('저녁 먹으러 가자')
        
        // case 2) 조건에 따라 변수 대입
        let myQ = dinner === true ? '커피 마시자' : '저녁 먹으러 가자'
        console.log(myQ)

        //======================================실습==================================================
        let num = 313;
        //숫자의 백의 자리 이하를 버린다.
        console.log('백의 자리 이하를 버린 결과 > ', num - (num%100))
        

    </script>    
</body>
</html>
