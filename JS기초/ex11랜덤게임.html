<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rdNum = Math.floor(Math.random()*100+1)
        game = true
        let answer = ''
        // 게임을 지속
        while (game){
            answer = parseInt(prompt('숫자를 입력하세요'))
            // 맞을 경우 게임 끝 
            if (rdNum == answer){
                alert("정답입니다. 축하합니다.")
                game = false
                //틀린 경우 힌트 제공
            } else if(rdNum < answer){
                alert('입력한 숫자보다 작은 수')
            } else{
                alert('입력한 숫자보다 큰 수')
            }

        }

    </script>
    
</body>
</html>
