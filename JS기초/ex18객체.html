<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 : 속성과 값으로 구성되어있는 데이터이 집합
        //  객체를 나타내는 괄호 : 중괄호{}

        // 객체 선언
        let person = {
            name : "슬기",
            birthyear : 1992,
            group : '레드벨벳'
        };
        
        // 객체 출력
        console.log('object : ' + person);

        // 객체 내 데이터에 접근하는 방법
        //  case 1 
        console.log("객체이름.key이름", person.name);
        // case 2 
        console.log("객체이름['key이름']", person['name']);
        // 객체 내 데이터 변경하기
        person.name = '강슬기'
        console.log("객체이름['key이름']", person['name']);
        // 배열안에 객체 넣어보기
        let orderList = [{
            name : 'young',
            stamp : true
        },{
            name : 'bo',
            stamp : false
        }]
        console.log('list : ' ,orderList);
        console.log('name : ' ,orderList[1].name);
        //  객체안에 배열 넣기
        let member2 = {
            name : 'young',
            hobby : ['노래','춤','코딩']
        };
        console.log('취미는 : ', member2.hobby[2]);

        // new 문법 - es6문법 객체 비구조화 할당
        // 리액트나 새로운 프레임 워크에서 아주 유용
        let {movie,nature} = {
            movie : '아메리카노',
            nature : '카페라떼'
        }

        // 객체 생성(pokemon)
        // 3마리 -> name , type, age
        let pica = [{
            name : '피카츄',
            type : '번개',
            age : '2'
        },{
            name : '꼬부기',
            type : '물',
            age : '3'
        }, {
            name : '파이리',
            type : '불',
            age : '1'
        }]
        // 출력 제가 가장 좋아하는 포켓몬은 name이고 type 속성이며 age살입니다.
        console.log(`제가 가장 좋아하는 포켓몬은 ${pica[0].name}이고 ${pica[0].type,}이며 '${pica[0].age}살입니다.`);
        console.log(`제가 가장 좋아하는 포켓몬은 ${pica[1].name}이고 ${pica[1].type,}이며 '${pica[1].age}살입니다.`);
        console.log(`제가 가장 좋아하는 포켓몬은 ${pica[2].name}이고 ${pica[2].type,}이며 '${pica[2].age}살입니다.`);
    </script>    
</body>
</html>
