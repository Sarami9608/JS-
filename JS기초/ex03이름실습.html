<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step1. 사용자에게 이름을 입력받는다. 
        let name = prompt("이름을 알려주세요.","이름을 적어주세요")
        // Step2. 사용자에게 신청하는 노래 제목을 입력받는다 
        let song = prompt("신청곡을 적어주세요?","노래를 적어주세요")
        // Step3. '000님이 신청하신 노래는 000입니다.'
        //         console창에 출력한다. 
        console.log(name+"님의 신청곡은 " + song +"입니다.")

        // 자료형
        // number -- 숫자형태
        // string -- 문자열
        // boolean -- 참 거짓 논리 형태의 자료형
        // undefined -- 값이 할당된 적이 없거나 존재하지 않는 속성일 때 유형
        // null -- 아무런 값을 나타내지 않을 때의 자료형
        
        </script>
</body>
</html>
