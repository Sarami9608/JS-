<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        // 여러 변수를 하나의 묶음으로 다루는 것
        // 각각 다른 타입을 넣어도 오류가 나지 않지만,
        // 같은 타입끼리 넣어서 데이터 관리하는 것을 추천

        // 1. 배열의 선언
        //  배열을 나타내는 괄호 : 대괄호 []
        let member = [] ;
        console.log('member : ', member)
        
        //  2. 배열의 할당
        member = ['유영진','양상권','최의현','강수진','고휘석','이영재']
        // 배열 자체를 출력
        console.log('member : ', member)
        //  문자열로서 출력
        console.log('member : '+ member)

        // 주의!!!!!!!!
        // undefined의 형태로 배열을 선언하고 사용하지 말것 ;
        //  ex) let array ;

        //  선언과 할당을 같이 가능
    </script>
</body>
</html>
