<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        // 여러 변수를 하나의 묶음으로 다루는 것
        // 각각 다른 타입을 넣어도 오류가 나지 않지만,
        // 같은 타입끼리 넣어서 데이터 관리하는 것을 추천

        // 1. 배열의 선언
        //  배열을 나타내는 괄호 : 대괄호 []
        let member = [] ;
        console.log('member : ', member)
        
        //  2. 배열의 할당
        member = ['유영진','양상권','최의현','강수진','고휘석','이영재']
        // 배열 자체를 출력
        console.log('member : ', member)
        //  문자열로서 출력
        console.log('member : '+ member)

        // 주의!!!!!!!!
        // undefined의 형태로 배열을 선언하고 사용하지 말것 ;
        //  ex) let array ;

        //  선언과 할당을 같이 가능
        let arr = [1,2,3]
        //  배열 내 데이터에 접근 : 배열의 이름[원하는 인덱스]
        console.log('2번째 인덱스 값', member[2])

        //  배열 내 값 변경 : 배열이름[인덱스] = 변경할 데이터
        // member[0] = '누구인가?'
        console.log('변경된 내용', member)
        for (let i = 0 ; i < member.length; i++){
            console.log("팀원 : ", member[i])
        }
        // 배열 함수
        // 배열을 쉽게 사용할 수 있도록 제공해주는 함수 (기능)
        // 예시
        // 마지막 인덱스에 값을 넣어주는 기능 - push 
        member.push('선영표(담임)')
        console.log('new : ',member)
        //  마지막 인덱스에 값을 뺴준다. - pop()
        console.log('빠진 데이터',member.pop())
        console.log('결과 데이터',member)
        // 해당 데이터가 배열 안에 포함되어있는지 검사 - includes() - boolean 반환
        console.log('이영재 있음? :',member.includes('이영재'))
        console.log('사람 있음? :',member.includes('사람'))
        // 해당 데이터가 배열 안에 어디에 있는지 - indexOf() - int형으로 반환
        console.log('이영재 어디 있음? :',member.indexOf('이영재'))

        // 배열 내 데이터 추출 slice - 몇개의 데이터만 뽑아와서 새로운 배열을 만들어 다룸
        //  splic(시작 인덱스, 끝 인덱스 +1)
        let unit = member.slice(0,1)
        console.log('member slice:', unit)
        console.log('member origin', member)
        
        // 배열 내 데이터 제거 splice - 안의 내용을 제거 재배치
        // splice 제거
        // 기존의 배열에 접근해서 특정 값을 제거하고 대체
        // 배열이름.splice(시작인덱스,제거할갯수,대체할 데이터)
        member.splice(1,2,'선영표')
        console.log('member ', member)
        
        
    </script>
</body>
</html>
