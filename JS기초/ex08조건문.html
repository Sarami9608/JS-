<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('값을 입력')
        if (num === '1'){
            alert('요금조회')
        } else if(num ==='2'){
            alert('요금제 변경')
        } else{
            alert('잘못된 입력')
        }

        switch(num){
            case '1':
                alert('요금조회')
                break;

            case '2':
                alert('요금제 변경')
                break
            default :
                alert('잘못입력하셨습니다.')
        }


    </script>
</body>
</html>
