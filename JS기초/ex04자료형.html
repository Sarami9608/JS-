    <title>Document</title>
</head>
<body>
    <script>
        // 자료형
        // string -- 문자열
        var str = "큰따옴표"
        var str2 = '작은따옴표'
        var str3 = `백팅 형태 전부 사용 가능`
        console.log('큰 : ',str ,' 작은 : ',str2," 백틱 : ",str3)
        var str = "큰따옴표"
        var str2 = '작은따옴표'
        var str3 = `백팅 형태 전부 사용 가능`
        console.log('큰 : ',typeof(str) ,' 작은 : ',typeof(str2)," 백틱 : ",typeof(str3))
        // number -- 숫자형태
        var num = 1
        var realNum = 3.14
        console.log('num : ', num , ' realNum : ', realNum)
        console.log('num : ', typeof(num) , ' realNum : ', typeof(realNum))
        // boolean -- 참 거짓 논리 형태의 자료형
        var check = false;
        cosole.log('boolean : ' ,check,' boolean  type: ' ,typeof(check))
        // undefined -- 값이 할당된 적이 없거나 존재하지 않는 속성일 때 유형
        //선언만 되고, 값이 할당되지 않은 상태
        // JS는 초기 데이터로 자료형을 결정하는 동적인 언어이기 때문에 
        // 처음에 데이터를 넣지 않고 아래와 같이 선언한다면 undefined의 형태가 된다.
        let gf;
        console.log('gf : ', gf)        
        // null -- 아무런 값을 나타내지 않을 때의 자료형
        // 의도적으로 그 공간을 비워줄 때
        let money = 3000
        money = null
        console.log('얼마 있음 : ', money)
    </script>
