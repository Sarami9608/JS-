<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // TODO : 1 자신이 좋아하는 5가지를 담은 배열을 생성 (like)
        let like = ['노래','춤','잠자기','운동','웹소설']
        // TODO : 2. 배열을 출력 ( 제가 좋아하는 것은 )
        console.log("제가 좋아하는 것은 "+ like + '입니다.');
        
        // TODO : 3. 배열의 마지막 요소를 제거
        like.pop()
        // TODo : 4. 배열을  출력
        console.log("제가 좋아하는 것은 "+ like + '입니다.');
        
        //  TODO : 5. 배열의 마지막 요소를 '코딩' 으로 추가
        like.push('코딩')
        // TODO : 6. 배열 출력
        console.log("제가 좋아하는 것은 "+ like + '입니다.');
        
        
        // TODO : 7. 배열 속 "코딩" 이라는 데이터가 존재하는지
        // TODO : 8. 코딩이 들은 인덱스 출력
        console.log("코딩있니" +like.includes('코딩'))
        if (like.includes('코딩')){
            console.log(like.indexOf('코딩')+"번째에 있어요")
        }
        
        // TODO : 9. 배열 속 인덱스  3,4번 데이터를 새로운 배열 생성 (unit)
        let unit = like.slice(3,5)
        // 새로운 배열은 ~~ 입니다.
        console.log('새로운 배열은 '+unit+' 입니다.')
        
        // TODO : 10 기존 배열 속 1번부터 시작해서 3개의 데이터를 제거하자.
        //  프로젝ㅌ 하기로 대체
        like.splice(1,3,'프로젝트하기')
        console.log("제가 좋아하는 것은 "+ like + '입니다.');
        // TODO : 11. 최종 배열 출ㄺ
        console.log("내가 좋아하는 것의 갯수는 "+ like.length +"입니다.")
    </script>
    
    

</body>
</html>
