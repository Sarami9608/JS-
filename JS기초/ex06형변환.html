<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //  형변환
        // 1. 숫자로 변환
        let = textFloat = '3.14';

        //     1) 정수로 형변화 parseInt('변경할 내용')
        let num1 =parseInt(textFloat)
        console.log('textFolat : ',textFloat)
        console.log('정수로 : ',num1)

                // 2) 실수로 형변환 parseFloat('바꿀내용')
        let num2 = parseFloat(textFloat)
        console.log('실수로 변환: ',num2)
                // 3) 숫자로 형변환 Number('바꿀내용')
        let num3 = Number(textFloat)
        console.log('숫자로 변환 : ',num3)
        // 2.문자로 변환
        let number = 10

            // 1) 숫자.toString()
        let str1 =number.toString(2) // n집법으로 변경 가능
        console.log('toString : ', str1)
            // 2) String(숫자)
        let str2 = String(number)
        console.log('String : ',str2)
    </script>
</body>
</html>
