<html lang="en">
<head>

<body>
    <script>
        let num1 = prompt('숫자를 입력','0')
        let num2 = prompt('숫자를 입력','0')
        console.log(num1,'과', num2,'를 더한 결과는 '+(parseFloat(num1)+parseFloat(num2)),'입니다.')
        // 포맷팅을 이용하는 방법
        // ``(백틱)rhk ${}을 이용
        console.log(`${num1}과 ${num2}의 합은 ${parseFloat(num1)+parseFloat(num2)}입니다.`)


    </script>
</body>
