<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅 현상!!!
        makeJuice() 
        // 함수 : 특정 기능들을 묶어서 호출할 수 있도록 하는 기능
        // 장점 : 코드가 반복 제거 , 재사용성 뛰어남
        // 함수를 의미하는 괄호 : 소괄호()

        // console.log('==================================================');
        // console.log("주스 제작 시작!");
        // console.log("오렌지 착즙");
        // console.log("오렌지 완성🥤");
        // console.log('==================================================');
        // 함수의 선언
        // 규칙 : function 이름 (){}
        // ()  - 매개변수를 입력 : 함수의 재료
        // {} - 함수를 호출할 경우 실행시킬 로직
        function makeJuice(){
            console.log('==================================================');
            console.log("주스 제작 시작!");
            console.log("오렌지 착즙");
            console.log("오렌지 완성🥤");
            console.log('==================================================');
        }
        
        makeJuice();
        
        // 매개변수를 이용한 함수
        function makeAnyJuice(juice){
            console.log('==================================================');
            console.log("주스 제작 시작!");
            console.log(juice +" 착즙");
            console.log(juice +" 완성🥤");
            console.log('==================================================');
            alert("주스 제작 시작!");
            alert(juice +" 착즙😀");
            alert(juice +" 완성🥤");
        }
        makeAnyJuice(prompt("원하는 과일을 입력해주세요"));
        //  반환하는 값이 있는 함수
        //  return을 이용한 함수
        //  함수 내 return문 작성 단, return 문은 로직 가장 아래에 존재 ---return 함수의 끝나는 지점
        function makeJuicePrice(){
            console.log('==================================================');
            console.log("주스 제작 시작!");
            console.log("오렌지 착즙");
            console.log("오렌지 완성🥤");
            console.log('==================================================');
            return 3000
        }

        let price = makeJuicePrice()
        console.log("가격은 "+price+'원 입니다.');
        
        // 함수에서도 일어나는 호이스팅을 방지해서 함수를 let,const 안에 넣어보자.
        // const --- 함수의 변화를 억제
        // const makeToast = function(){
        //     alert("토스트 제조")
        // }
        // //  호출하는 방법
        // makeToast()

        // 위의 방식 불편함 -- 대안책
        //  화살표 함수 arrow funtion
        //  정의하는 법
        //  const 함수이름 = () =>{}
        const makeToast = ()=>{
            alert("토스트 제조!")
        }
        makeToast()
        </script>
</body>
</html>
